<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyQuest | Portal Educacional de Investimentos Gamificado | Registrar</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>MoneyQuest</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/sobre.html">Sobre o Portal</a></li>
                <li><a href="/contact.html">Fale conosco</a></li>
            </ul>
        </nav>
        <div class="login">
            <a href="/login.html">Login</a>
            <a href="/register.html" class="btn">Registrar</a>
        </div>
    </header>

    <section class="main-content">
        <h2>Crie sua conta</h2>
        <form action="#" method="POST" class="register-form">
            <div class="input-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="register-btn">Registrar</button>
        </form>
    </section>
    
    <!-- Rodapé -->
    <footer>
        <div class="container">

                <a href="https://www.linkedin.com/in/devthalesoliveira/">LinkedIn</a>
            </div>
        </div>
    </footer>
</body>
</html>
