<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyQuest | Login</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>MoneyQuest</h1>
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./sobre.html">Sobre o Portal</a></li>
                <li><a href="./contact.html">Fale conosco</a></li>
            </ul>
        </nav>
        <div class="login">
            <a href="./login.html">Login</a>
            <a href="./register.html" class="btn">Registrar</a>
        </div>
    </header>

    <body>
        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <form action="./index.html" method="POST">
                    <div class="input-group">
                        <label for="username">Usuário ou E-mail</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="login-btn">Entrar</button>
                    <p class="signup-link">Não tem uma conta? <a href="./register.html">Cadastre-se</a></p>
                </form>
            </div>
        </div>
    </body>
    
    <!-- Rodapé -->
    <footer>
        <div class="container">

            <div class="social-links">
                <a href="https://github.com/ThalesOliveira100">GitHub</a>
                <a href="https://www.linkedin.com/in/devthalesoliveira/">LinkedIn</a>
            </div>
        </div>
    </footer>
</body>
</html>
